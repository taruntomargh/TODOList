<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODOs List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 m-auto">TODOs List</span>
    </div>
  </nav>

  <div class="container my-5" id="contain">
    <div class="mb-3 mx-5">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Add title">
    </div>
    <div class="mb-3 mx-5">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-outline-primary mx-5" id="add">Add to List</button>
    <button type="button" id="cleared" class="btn btn-outline-primary mx-5" id="add" onclick="cleared()">Clear List</button>

    <div class="mx-5">
      <h5 class="mt-3 fw-bold">Your Items</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">SNo.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Drink</td>
            <td>Time to drink Coffee</td>
            <td><button class="btn btn-sm btn-primary">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script>
    function getAndUpdate(){

      tit = document.getElementById('title').value;
      desc = document.getElementById('description').value;
  
      if (localStorage.getItem('itemsJson') == null) {
        itemJsonArray = [];
        itemJsonArray.push([tit, desc]);
  
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        itemJsonArray.push([tit, desc]);
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      }
      update();
    }
    function update(){
      console.log("Adding event");
      if (localStorage.getItem('itemsJson') == null) {
        itemJsonArray = [];  
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
      }

      //Populate the table
      let tableBody = document.getElementById("tableBody");
      let str = "";
      itemJsonArray.forEach((element, index) => {
        str += `
          <tr>
                      <th scope="row">${index + 1}</th>
                      <td>${element[0]}</td>
                      <td>${element[1]}</td>
                      <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                    </tr>`;

      });
      tableBody.innerHTML = str;
    }
    add = document.getElementById('add');
    console.log(add);
    add.addEventListener("click", getAndUpdate);
    update();

    function deleted(itemIndex){
      console.log("Delete", itemIndex);
      itemJsonArrayStr = localStorage.getItem('itemsJson');
      itemJsonArray = JSON.parse(itemJsonArrayStr);

      //Delete itemIndex element from the Array
      itemJsonArray.splice(itemIndex, 1);
      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      update();
    }

    function cleared(){
      if (confirm("Do you really want to CLEAR!!!")) {
        console.log("List Cleared");
        localStorage.clear();
        update();
      }
    }
  </script>
</body>

</html>
